<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - SyncedUp Insurance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/global-styles.css">
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <!-- Luxury overlay pattern -->
    <div class="luxury-overlay"></div>

    <!-- Floating orbs -->
    <div class="floating-orb w-96 h-96 bg-purple-500 -top-48 -left-48"></div>
    <div class="floating-orb w-64 h-64 bg-pink-500 top-1/2 -right-32" style="animation-delay: 5s;"></div>
    <div class="floating-orb w-80 h-80 bg-blue-500 -bottom-40 left-1/4" style="animation-delay: 10s;"></div>

    <!-- Logo Section -->
    <div class="mb-8 text-center z-10">
        <h1 class="text-4xl font-bold text-white glow-text mb-2">Change Password</h1>
        <p class="text-white/80 text-lg">Update your account password</p>
    </div>

    <!-- Main Change Password Container -->
    <div class="glass-card rounded-3xl p-8 w-full max-w-md z-10 transform hover:scale-[1.02] transition-transform duration-300">
        <form id="changePasswordForm" class="space-y-6">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-lock text-white/50"></i>
                </div>
                <input 
                    type="password" 
                    id="newPassword" 
                    required 
                    class="glass-input pl-10"
                    placeholder="New Password"
                >
            </div>
            
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-lock text-white/50"></i>
                </div>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    required 
                    class="glass-input pl-10"
                    placeholder="Confirm New Password"
                >
            </div>
            
            <button 
                type="submit" 
                class="btn-luxury w-full py-4 rounded-xl text-lg font-semibold transform hover:scale-105 transition-all duration-300"
            >
                <i class="fas fa-key mr-2"></i>
                Update Password
            </button>
        </form>

        <div class="text-center mt-6">
            <a href="/dashboard.html" class="text-white/70 hover:text-white transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Dashboard
            </a>
        </div>
    </div>

    <script>
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const token = localStorage.getItem('token');
            
            if (!user.email || !token) {
                console.log('No valid session found, redirecting to login');
                window.location.href = '/login.html';
                return;
            }
            
            // If user doesn't need to change password, redirect to dashboard
            if (!user.mustChangePassword) {
                console.log('User does not need to change password, redirecting to dashboard');
                window.location.href = '/dashboard.html';
                return;
            }
            
            console.log('User authenticated and needs password change:', user.email);
        });

        document.getElementById('changePasswordForm').onsubmit = async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            // Add password change logic here
            alert('Password changed successfully');
            
            // Role-based redirect after password change
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (user.role === 'super-admin') {
                window.location.href = '/super-admin.html';
            } else if (user.role === 'admin') {
                window.location.href = '/admin.html';
            } else if (user.role === 'manager') {
                window.location.href = '/manager.html';
            } else if (user.role === 'agent') {
                window.location.href = '/agent.html';
            } else if (user.role === 'customer_service') {
                window.location.href = '/customer-service.html';
            } else {
                window.location.href = '/dashboard.html';
            }
        };
    </script>
</body>
</html>
