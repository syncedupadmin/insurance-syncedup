<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Portal - Insurance.SyncedUp</title>
    <link rel="stylesheet" href="./css/super-admin.css">
</head>
<body>
    <div class="admin-console">
        <header class="console-header">
            <h1>üõ°Ô∏è Super Admin Console</h1>
            <div class="header-meta">
                <span>Environment: Production</span>
                <span id="current-time"></span>
                <span id="session-user">Admin: Loading...</span>
            </div>
        </header>
        
        <nav class="admin-navigation">
            <div class="nav-section">
                <h3>MAIN</h3>
                <a href="#dashboard" class="nav-item active" onclick="navigateTo('dashboard')">Dashboard</a>
                <a href="#agencies" class="nav-item" onclick="navigateTo('agencies')">Agency Management</a>
                <a href="#analytics" class="nav-item" onclick="navigateTo('analytics')">Analytics</a>
            </div>
            
            <div class="nav-section">
                <h3>SYSTEM</h3>
                <a href="#config" class="nav-item" onclick="navigateTo('config')">System Config</a>
                <a href="#audit" class="nav-item" onclick="navigateTo('audit')">Audit Trail</a>
                <a href="#security" class="nav-item" onclick="navigateTo('security')">Security</a>
            </div>
            
            <div class="nav-section">
                <h3>ACCOUNT</h3>
                <a href="#settings" class="nav-item" onclick="navigateTo('settings')">Settings</a>
                <a href="#logout" class="nav-item" onclick="logout()">Logout</a>
            </div>
        </nav>
        
        <main class="dashboard-grid" id="main-content">
            <div class="loading">Loading dashboard...</div>
        </main>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
