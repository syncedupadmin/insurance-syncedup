<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Worker URL</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; max-width: 600px; margin: 0 auto; }
        button { padding: 1rem 2rem; font-size: 1rem; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 1rem; border-radius: 4px; white-space: pre-wrap; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>üîç Worker URL Test</h1>
    <p>This will test exactly what URL your API generates and whether it works.</p>
    
    <button onclick="testWorkerURL()">Test Worker URL Generation</button>
    
    <h3>Results:</h3>
    <pre id="results">Click the button above to test...</pre>

    <script>
        async function testWorkerURL() {
            const results = document.getElementById('results');
            results.innerHTML = 'Testing...\n';

            try {
                // Step 1: Test API endpoint
                results.innerHTML += 'Step 1: Testing API endpoint...\n';
                const response = await fetch('/api/storage/upload-worker', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        fileName: 'test-file.pdf',
                        fileType: 'application/pdf'
                    })
                });

                if (!response.ok) {
                    throw new Error(`API failed: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                results.innerHTML += `‚úÖ API Success!\n`;
                results.innerHTML += `Generated URL: ${data.uploadUrl}\n`;
                results.innerHTML += `Worker Base: ${data.worker}\n`;
                results.innerHTML += `Message: ${data.message}\n\n`;

                // Step 2: Test Worker OPTIONS
                results.innerHTML += 'Step 2: Testing Worker CORS...\n';
                const workerResponse = await fetch(data.uploadUrl, {
                    method: 'OPTIONS'
                });

                results.innerHTML += `Worker CORS Status: ${workerResponse.status}\n`;
                
                if (workerResponse.ok) {
                    results.innerHTML += `‚úÖ Worker responds correctly!\n`;
                    results.innerHTML += `CORS Headers:\n`;
                    results.innerHTML += `  Access-Control-Allow-Origin: ${workerResponse.headers.get('access-control-allow-origin')}\n`;
                    results.innerHTML += `  Access-Control-Allow-Methods: ${workerResponse.headers.get('access-control-allow-methods')}\n`;
                } else {
                    results.innerHTML += `‚ùå Worker failed: ${workerResponse.status} ${workerResponse.statusText}\n`;
                }

                // Step 3: Check for /upload/ in URL
                results.innerHTML += '\nStep 3: URL Analysis...\n';
                if (data.uploadUrl.includes('/upload/')) {
                    results.innerHTML += `‚ùå URL contains "/upload/" - this is wrong!\n`;
                    results.innerHTML += `Expected format: https://worker.dev/filename\n`;
                    results.innerHTML += `Actual format: ${data.uploadUrl}\n`;
                } else {
                    results.innerHTML += `‚úÖ URL format correct - no "/upload/" prefix\n`;
                }

            } catch (error) {
                results.innerHTML += `‚ùå Error: ${error.message}\n`;
                results.innerHTML += `Stack: ${error.stack}\n`;
            }
        }
    </script>
</body>
</html>
