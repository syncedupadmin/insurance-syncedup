<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Test - Admin Portal</title>
    
    <!-- Auth Guard Script -->
    <script>
        (function () {
            const token = localStorage.getItem('syncedup_token');
            const u = JSON.parse(localStorage.getItem('syncedup_user') || '{}');
            const normalize = r => ({'super-admin':'super_admin','customer-service':'customer_service'}[r] || r);
            const role = normalize(u.role || '');
            const allowed = ['admin','super_admin','manager'];
            if (!token || !role || !allowed.includes(role)) { 
                window.location.href = '/login'; 
                return; 
            }
        })();
    </script>
    
    <!-- Admin Global Styles -->
    <link rel="stylesheet" href="/admin/admin-global.css">
    
    <style>
        .test-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2d3748;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #cbd5e0;
            border-radius: 6px;
            background: #fff;
            cursor: pointer;
        }
        .form-input:hover {
            border-color: #4299e1;
        }
        .btn-primary {
            background: #4299e1;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }
        .btn-primary:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 6px;
            font-weight: 500;
        }
        .success { background: #f0fff4; color: #22543d; border: 1px solid #68d391; }
        .error { background: #fed7d7; color: #742a2a; border: 1px solid #f56565; }
        .info { background: #ebf4ff; color: #2a4365; border: 1px solid #63b3ed; }
        .upload-info {
            background: #f7fafc;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>R2 Storage Upload Test</h1>
        
        <div class="upload-info">
            <strong>Testing:</strong> Your existing upload system<br>
            <strong>Storage:</strong> Cloudflare R2<br>
            <strong>API:</strong> /api/storage/upload-url → /api/storage/complete-upload
        </div>
        
        <div class="form-group">
            <label class="form-label" for="fileInput">Select File to Upload:</label>
            <input type="file" id="fileInput" style="width: 100%; padding: 0.75rem; border: 2px solid #cbd5e0; border-radius: 6px; background: #fff; cursor: pointer;">
            <small id="fileInfo" style="display: block; margin-top: 0.5rem; color: #666;"></small>
        </div>
        
        <button id="uploadBtn" class="btn-primary" onclick="testUpload()">Test Upload</button>
        
        <div id="message"></div>
    </div>

    <script>
        let uploading = false;

        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        // File input handler
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const fileInfo = document.getElementById('fileInfo');
            
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    fileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024).toFixed(1)} KB, ${file.type || 'unknown type'})`;
                    fileInfo.style.color = '#22543d';
                } else {
                    fileInfo.textContent = 'No file selected';
                    fileInfo.style.color = '#666';
                }
            });
        });

        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showMessage('Please select a file first.', 'error');
                return;
            }
            
            if (uploading) return;
            
            const uploadBtn = document.getElementById('uploadBtn');
            uploading = true;
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            
            try {
                showMessage('Step 1: Getting upload URL...', 'info');
                
                const response = await fetch('/api/storage/upload-url', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('syncedup_token')}`
                    },
                    body: JSON.stringify({
                        fileName: file.name,
                        fileType: file.type,
                        fileSize: file.size
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Upload URL API failed: ${response.status} - ${errorText}`);
                }
                
                const { uploadUrl, fileId, fileKey } = await response.json();
                
                showMessage(`Step 2: Uploading to R2 (File ID: ${fileId})...`, 'info');
                
                const uploadResponse = await fetch(uploadUrl, {
                    method: 'PUT',
                    body: file,
                    headers: { 'Content-Type': file.type }
                });
                
                if (!uploadResponse.ok) {
                    throw new Error(`R2 upload failed: ${uploadResponse.status} ${uploadResponse.statusText}`);
                }
                
                showMessage('Step 3: Marking upload as complete...', 'info');
                
                const completeResponse = await fetch('/api/storage/complete-upload', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('syncedup_token')}`
                    },
                    body: JSON.stringify({ fileId: fileId })
                });
                
                if (!completeResponse.ok) {
                    const errorText = await completeResponse.text();
                    throw new Error(`Complete upload API failed: ${completeResponse.status} - ${errorText}`);
                }
                
                const completeResult = await completeResponse.json();
                
                showMessage(`✅ Upload successful!<br>
                    <strong>File:</strong> ${file.name}<br>
                    <strong>Size:</strong> ${(file.size / 1024).toFixed(1)} KB<br>
                    <strong>File ID:</strong> ${fileId}<br>
                    <strong>Status:</strong> ${completeResult.status}`, 'success');
                
            } catch (error) {
                showMessage(`❌ Upload failed: ${error.message}`, 'error');
            } finally {
                uploading = false;
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Test Upload';
            }
        }
    </script>
    <script src="/js/theme-switcher.js"></script>
</body>
</html>
