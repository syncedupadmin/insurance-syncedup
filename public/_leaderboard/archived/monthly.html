<!DOCTYPE html>
<html lang="en" class="theme-professional portal-leaderboard">
<head>
    <!-- Critical Theme Flash Prevention -->
    <script>
    (function(){
        var t=localStorage.getItem("selectedTheme")||"professional";
        var h=document.documentElement;
        if(t==="classic"){h.classList.add("classic-mode");h.style.backgroundColor="#008080";}
        else if(t==="modern"){h.classList.add("modern-mode");h.style.background="linear-gradient(135deg,#667eea 0%,#764ba2 100%)";}
        else{h.style.background="linear-gradient(135deg,#667eea 0%,#764ba2 100%)";}
        h.style.visibility="hidden";
        setTimeout(function(){h.style.visibility="visible";h.style.transition="opacity 0.2s";h.style.opacity="1";},50);
    })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Leaders - Global Leaderboard</title>
    <link rel="stylesheet" href="/_leaderboard/css/leaderboard-base.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Authentication Helper -->
    <script src="/js/auth-helper.js"></script>
    <!-- Auth Check Script -->
    <script>
        (function () {
          // Global leaderboard is accessible to all authenticated users
          console.log('Monthly leaderboard - accessible to all logged-in users');
        })();
    </script>
    
    <style>
        /* Monthly Leaderboard Specific Styles */
        .monthly-header {
            background: var(--header-bg);
            padding: var(--spacing-lg);
            border-bottom: 2px solid var(--border-color);
            position: relative;
        }
        
        .monthly-title {
            font-size: 28px;
            font-weight: var(--font-weight-normal);
            color: var(--text-primary);
            margin: 0;
        }
        
        .month-selector {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: var(--spacing-sm) var(--spacing-md);
            color: var(--text-primary);
            font-size: 13px;
            margin-left: var(--spacing-md);
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
        }
        
        .tabs {
            display: flex;
            gap: var(--spacing-xs);
        }
        
        .tab {
            padding: var(--spacing-sm) var(--spacing-lg);
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
            font-weight: var(--font-weight-medium);
            border-radius: var(--border-radius);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }
        
        .tab.active {
            background: var(--card-bg);
            border-color: var(--border-color);
            color: var(--text-primary);
        }
        
        .monthly-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-lg);
            padding: var(--spacing-lg);
        }
        
        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: var(--spacing-lg);
            text-align: center;
            min-height: var(--card-height-sm);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 300;
            color: var(--primary-color);
            margin: var(--spacing-sm) 0;
            line-height: 1;
        }
        
        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            font-weight: var(--font-weight-medium);
        }
        
        .stat-change {
            font-size: 12px;
            margin-top: var(--spacing-xs);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        
        .change-up { color: var(--success); }
        .change-down { color: var(--error); }
        .change-flat { color: var(--text-secondary); }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="monthly-header">
            <div style="display: flex; align-items: center;">
                <h1 class="monthly-title">Monthly Leaders</h1>
                <select class="month-selector" id="monthSelector">
                    <option value="current">Current Month</option>
                    <option value="2024-08">August 2024</option>
                    <option value="2024-07">July 2024</option>
                    <option value="2024-06">June 2024</option>
                </select>
            </div>
        </header>
        
        <!-- Controls -->
        <div class="controls">
            <div class="tabs">
                <a href="/global-leaderboard" class="tab">
                    <i data-lucide="trophy"></i>
                    Overall Rankings
                </a>
                <a href="/leaderboard/monthly" class="tab active">
                    <i data-lucide="calendar"></i>
                    Monthly Leaders
                </a>
                <a href="/leaderboard/teams" class="tab">
                    <i data-lucide="users"></i>
                    Team Rankings
                </a>
            </div>
            
            <button class="btn btn-primary" onclick="refreshData()">Refresh Data</button>
        </div>
        
        <!-- Monthly Statistics -->
        <div class="monthly-stats">
            <div class="stat-card">
                <div class="stat-label">Top Performer</div>
                <div class="stat-value" id="top-performer">--</div>
                <div class="stat-change">
                    <span id="top-performer-sales">$0</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Month Total Sales</div>
                <div class="stat-value" id="month-total">$0</div>
                <div class="stat-change change-up" id="month-change">
                    <i data-lucide="trending-up"></i>
                    0% vs last month
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Agents</div>
                <div class="stat-value" id="active-monthly">0</div>
                <div class="stat-change" id="agents-change">
                    0 new this month
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Per Agent</div>
                <div class="stat-value" id="avg-per-agent">$0</div>
                <div class="stat-change" id="avg-change">
                    Monthly average
                </div>
            </div>
        </div>
        
        <!-- Monthly Rankings Table -->
        <div class="rankings-container" style="padding: var(--spacing-lg);">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Agent</th>
                        <th>Office</th>
                        <th>Monthly Sales</th>
                        <th>Policies Sold</th>
                        <th>Commission</th>
                        <th>Goal Progress</th>
                        <th>Days Active</th>
                    </tr>
                </thead>
                <tbody id="monthly-rankings">
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 40px;">
                            Loading monthly rankings...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="/js/theme-switcher.js"></script>
    <script src="/js/alignment-fix.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Load monthly rankings data
        async function loadMonthlyData() {
            try {
                const selectedMonth = document.getElementById('monthSelector').value;
                const response = await fetch(`/api/leaderboard/monthly?month=${selectedMonth}`, {
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    updateMonthlyStats(data.stats || {});
                    updateMonthlyTable(data.rankings || []);
                } else {
                    throw new Error('Failed to load monthly data');
                }
            } catch (error) {
                console.error('Error loading monthly data:', error);
                showErrorState();
            }
        }
        
        function updateMonthlyStats(stats) {
            document.getElementById('top-performer').textContent = stats.topPerformer || '--';
            document.getElementById('top-performer-sales').textContent = `$${(stats.topPerformerSales || 0).toLocaleString()}`;
            document.getElementById('month-total').textContent = `$${(stats.monthTotal || 0).toLocaleString()}`;
            document.getElementById('active-monthly').textContent = stats.activeAgents || '0';
            document.getElementById('avg-per-agent').textContent = `$${(stats.avgPerAgent || 0).toLocaleString()}`;
            
            // Update change indicators
            const changeElement = document.getElementById('month-change');
            const changePercent = stats.monthChangePercent || 0;
            changeElement.innerHTML = `
                <i data-lucide="${changePercent >= 0 ? 'trending-up' : 'trending-down'}"></i>
                ${Math.abs(changePercent)}% vs last month
            `;
            changeElement.className = `stat-change ${changePercent >= 0 ? 'change-up' : 'change-down'}`;
            
            lucide.createIcons();
        }
        
        function updateMonthlyTable(rankings) {
            const tbody = document.getElementById('monthly-rankings');
            
            if (rankings.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 40px;">No monthly data available</td></tr>';
                return;
            }
            
            tbody.innerHTML = rankings.map((agent, index) => `
                <tr>
                    <td>
                        <span class="rank-badge ${index < 3 ? ['gold', 'silver', 'bronze'][index] : ''}">
                            ${index + 1}
                        </span>
                    </td>
                    <td>${agent.name || '--'}</td>
                    <td>${agent.office || '--'}</td>
                    <td>$${(agent.monthlySales || 0).toLocaleString()}</td>
                    <td>${agent.policies || 0}</td>
                    <td>$${(agent.commission || 0).toLocaleString()}</td>
                    <td>
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <div style="background: var(--secondary-bg); border-radius: 4px; height: 8px; width: 60px; overflow: hidden;">
                                <div style="background: var(--primary-color); height: 100%; width: ${Math.min(100, agent.goalPercent || 0)}%;"></div>
                            </div>
                            <span style="font-size: 12px; color: var(--text-secondary);">${agent.goalPercent || 0}%</span>
                        </div>
                    </td>
                    <td>${agent.activeDays || 0}</td>
                </tr>
            `).join('');
        }
        
        function showErrorState() {
            document.getElementById('monthly-rankings').innerHTML = `
                <tr>
                    <td colspan="8" style="text-align: center; padding: 40px; color: var(--error);">
                        Error loading monthly data. Please refresh the page.
                    </td>
                </tr>
            `;
        }
        
        function refreshData() {
            loadMonthlyData();
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadMonthlyData();
        });
        
        // Listen for month selection changes
        document.getElementById('monthSelector').addEventListener('change', loadMonthlyData);
    </script>
</body>
</html>
