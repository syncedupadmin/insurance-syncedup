<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Role Override - SyncedUp Insurance</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .btn {
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }
        .message {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0.5rem;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Role Override Management</h1>
        <p>If you're being redirected to the wrong portal, you may have an active role override.</p>
        
        <div id="message"></div>
        
        <div style="margin-top: 2rem;">
            <button class="btn btn-primary" onclick="clearRole()">Clear Role Override</button>
            <button class="btn btn-secondary" onclick="checkStatus()">Check Current Status</button>
        </div>
        
        <div style="margin-top: 2rem;">
            <a href="/login" style="color: #667eea;">← Back to Login</a>
        </div>
    </div>

    <script>
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
        }

        async function clearRole() {
            try {
                const response = await fetch('/api/auth/clear-role', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    showMessage('Role override cleared successfully! You can now login normally.', 'success');
                    
                    // Also clear any localStorage items that might interfere
                    localStorage.removeItem('assumed_role');
                    localStorage.removeItem('active_role');
                    
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showMessage('Failed to clear role override: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        }

        function checkStatus() {
            // Check cookies
            const cookies = document.cookie.split(';').map(c => c.trim());
            const assumedRole = cookies.find(c => c.startsWith('assumed_role='));
            const activeRole = cookies.find(c => c.startsWith('active_role='));
            const userRole = cookies.find(c => c.startsWith('user_role='));
            
            let status = 'Current Status:\n';
            
            if (assumedRole) {
                status += `\n• Assumed Role: ${assumedRole.split('=')[1]}`;
            }
            if (activeRole) {
                status += `\n• Active Role: ${activeRole.split('=')[1]}`;
            }
            if (userRole) {
                status += `\n• User Role: ${userRole.split('=')[1]}`;
            }
            
            if (!assumedRole && !activeRole) {
                status = 'No role override active. You should be able to login normally.';
                showMessage(status, 'success');
            } else {
                showMessage(status, 'error');
            }
        }

        // Check status on page load
        window.addEventListener('DOMContentLoaded', checkStatus);
    </script>
</body>
</html>
