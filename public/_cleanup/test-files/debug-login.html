<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login Flow</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .step { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 4px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>üîç Debug Login Flow</h1>

    <div class="step">
        <h3>Step 1: Test Login</h3>
        <button onclick="debugLogin()">Login as admin@test.com</button>
        <div id="loginResult" class="result"></div>
    </div>

    <div class="step">
        <h3>Step 2: Check Stored Token</h3>
        <button onclick="checkStoredToken()">Check localStorage</button>
        <div id="tokenResult" class="result"></div>
    </div>

    <div class="step">
        <h3>Step 3: Test Auth Verify</h3>
        <button onclick="testAuthVerify()">Verify Token</button>
        <div id="verifyResult" class="result"></div>
    </div>

    <div class="step">
        <h3>Step 4: Simulate Portal Access</h3>
        <button onclick="simulatePortalAccess()">Simulate Admin Portal Access</button>
        <div id="portalResult" class="result"></div>
    </div>

    <script>
        async function debugLogin() {
            const result = document.getElementById('loginResult');
            result.textContent = 'Logging in...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'admin@test.com', password: 'demo123' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store exactly like login.js does
                    localStorage.setItem('syncedup_token', data.token);
                    localStorage.setItem('syncedup_user', JSON.stringify(data.user));
                    
                    result.className = 'result success';
                    result.innerHTML = `
                        ‚úÖ Login successful!<br>
                        Role: ${data.user.role}<br>
                        Token stored as 'syncedup_token'
                    `;
                } else {
                    result.className = 'result error';
                    result.textContent = `‚ùå Login failed: ${data.error}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = `‚ùå Error: ${error.message}`;
            }
        }

        function checkStoredToken() {
            const result = document.getElementById('tokenResult');
            const token = localStorage.getItem('syncedup_token');
            const user = localStorage.getItem('syncedup_user');
            
            if (token) {
                result.className = 'result success';
                result.innerHTML = `
                    ‚úÖ Token found in localStorage!<br>
                    Key: 'syncedup_token'<br>
                    Token: ${token.substring(0, 50)}...<br>
                    User: ${user ? JSON.parse(user).role : 'No user data'}
                `;
            } else {
                result.className = 'result error';
                result.textContent = '‚ùå No token found in localStorage';
            }
        }

        async function testAuthVerify() {
            const result = document.getElementById('verifyResult');
            const token = localStorage.getItem('syncedup_token');
            
            if (!token) {
                result.className = 'result error';
                result.textContent = '‚ùå No token to verify. Login first.';
                return;
            }

            try {
                const response = await fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                if (data.valid) {
                    result.className = 'result success';
                    result.innerHTML = `
                        ‚úÖ Token verification successful!<br>
                        Role: ${data.user.role}<br>
                        Email: ${data.user.email}<br>
                        Valid: ${data.valid}
                    `;
                } else {
                    result.className = 'result error';
                    result.textContent = `‚ùå Token invalid: ${data.error}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = `‚ùå Error: ${error.message}`;
            }
        }

        function simulatePortalAccess() {
            const result = document.getElementById('portalResult');
            const token = localStorage.getItem('syncedup_token');
            
            if (!token) {
                result.className = 'result error';
                result.textContent = '‚ùå No token found. Login first.';
                return;
            }

            result.className = 'result';
            result.textContent = '‚è≥ Redirecting to admin portal...';
            
            setTimeout(() => {
                window.location.href = '/admin/';
            }, 2000);
        }
    </script>
</body>
</html>
