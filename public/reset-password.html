<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SyncedUp Insurance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-gradient {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(255,255,255,0.8),
                         0 0 20px rgba(255,255,255,0.8),
                         0 0 30px rgba(255,255,255,0.8);
        }

        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1),
                        0 0 20px rgba(102, 126, 234, 0.3);
        }

        .error-message {
            background: rgba(248, 113, 113, 0.2);
            border: 1px solid rgba(248, 113, 113, 0.5);
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #86efac;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .hidden { display: none !important; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            margin: 0;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="animated-gradient">
    <!-- Floating particles effect -->
    <div style="position: fixed; inset: 0; overflow: hidden; pointer-events: none;">
        <div style="position: absolute; top: -10%; left: -10%; width: 40%; height: 40%; background: purple; border-radius: 50%; mix-blend-mode: multiply; filter: blur(60px); opacity: 0.2; animation: float 20s infinite;"></div>
        <div style="position: absolute; bottom: -10%; right: -10%; width: 40%; height: 40%; background: pink; border-radius: 50%; mix-blend-mode: multiply; filter: blur(60px); opacity: 0.2; animation: float 15s infinite reverse;"></div>
    </div>

    <!-- Logo Section -->
    <div style="margin-bottom: 32px; text-align: center; z-index: 10;">
        <h1 class="neon-text" style="font-size: 48px; font-weight: bold; color: white; margin: 0;">SYNCEDUP</h1>
        <p style="color: rgba(255,255,255,0.8); font-size: 18px; margin-top: 8px;">Insurance Intelligence Platform</p>
    </div>

    <!-- Reset Password Container -->
    <div class="glass-morphism" style="border-radius: 24px; padding: 32px; width: 100%; max-width: 420px; z-index: 10;">
        <div style="text-align: center; margin-bottom: 24px;">
            <div style="width: 64px; height: 64px; background: rgba(251, 146, 60, 0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px;">
                <i class="fas fa-key" style="font-size: 24px; color: #fb923c;"></i>
            </div>
            <h2 style="font-size: 28px; font-weight: bold; color: white; margin: 0 0 8px;">Reset Password</h2>
            <p style="color: rgba(255,255,255,0.7);">Enter your new password below</p>
        </div>

        <!-- Status Messages -->
        <div id="status-message" class="hidden"></div>

        <!-- Password Reset Form -->
        <form id="reset-form" class="hidden" style="display: flex; flex-direction: column; gap: 20px;">
            <div style="position: relative;">
                <div style="position: absolute; top: 50%; left: 12px; transform: translateY(-50%); pointer-events: none; z-index: 1;">
                    <i class="fas fa-lock" style="color: rgba(255,255,255,0.5);"></i>
                </div>
                <input
                    id="new-password"
                    type="password"
                    placeholder="New Password (min 8 characters)"
                    required
                    minlength="8"
                    autocomplete="new-password"
                    style="width: 100%; position: relative;"
                />
            </div>

            <div style="position: relative;">
                <div style="position: absolute; top: 50%; left: 12px; transform: translateY(-50%); pointer-events: none; z-index: 1;">
                    <i class="fas fa-lock" style="color: rgba(255,255,255,0.5);"></i>
                </div>
                <input
                    id="confirm-password"
                    type="password"
                    placeholder="Confirm New Password"
                    required
                    minlength="8"
                    autocomplete="new-password"
                    style="width: 100%; position: relative;"
                />
            </div>

            <button type="submit" id="submit-btn">
                Update Password
            </button>
        </form>

        <!-- Loading State -->
        <div id="loading" style="text-align: center; color: white;">
            <i class="fas fa-spinner fa-spin" style="font-size: 24px; margin-bottom: 16px;"></i>
            <p>Processing reset link...</p>
        </div>

        <!-- Back to Login -->
        <div style="text-align: center; margin-top: 24px;">
            <a href="/login.html" style="color: rgba(255,255,255,0.8); text-decoration: none; font-size: 14px;">
                <i class="fas fa-arrow-left"></i> Back to Login
            </a>
        </div>
    </div>

    <script type="module">
        // Use jsdelivr CDN which is allowed by your CSP
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        // Initialize Supabase with your project credentials
        const SUPABASE_URL = 'https://zgkszwkxibpnxhvlenct.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpna3N6d2t4aWJwbnhodmxlbmN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMTk3OTMsImV4cCI6MjA3MTg5NTc5M30.1n7a1TYOM2zWiCUfGFhQnfPb8fjvDkDa_ba3CKZEB98';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const statusEl = document.getElementById('status-message');
        const formEl = document.getElementById('reset-form');
        const loadingEl = document.getElementById('loading');
        const submitBtn = document.getElementById('submit-btn');

        function showStatus(message, type = 'info') {
            statusEl.className = type === 'error' ? 'error-message' :
                                type === 'success' ? 'success-message' : '';
            statusEl.textContent = message;
            statusEl.classList.remove('hidden');
        }

        function clearHash() {
            if (location.hash) {
                history.replaceState(null, '', location.pathname + location.search);
            }
        }

        async function init() {
            // Parse tokens from URL hash fragment
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const access_token = hashParams.get('access_token');
            const refresh_token = hashParams.get('refresh_token');
            const type = hashParams.get('type');

            // Check if we have valid recovery tokens
            if (!access_token || !refresh_token || type !== 'recovery') {
                loadingEl.classList.add('hidden');
                showStatus('Invalid or expired reset link. Please request a new one.', 'error');
                return;
            }

            // Set the session manually with the tokens
            const { error } = await supabase.auth.setSession({
                access_token,
                refresh_token
            });

            if (error) {
                loadingEl.classList.add('hidden');
                showStatus('Could not verify reset link: ' + error.message, 'error');
                return;
            }

            // Valid session established - show the form
            loadingEl.classList.add('hidden');
            formEl.classList.remove('hidden');
            showStatus('Reset link verified. Enter your new password.', 'success');
            clearHash(); // Clean URL

            // Also listen for PASSWORD_RECOVERY event
            supabase.auth.onAuthStateChange((event) => {
                if (event === 'PASSWORD_RECOVERY') {
                    loadingEl.classList.add('hidden');
                    formEl.classList.remove('hidden');
                    showStatus('Reset link verified. Enter your new password.', 'success');
                }
            });
        }

        async function handleSubmit(e) {
            e.preventDefault();

            const newPassword = document.getElementById('new-password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();

            // Validation
            if (newPassword.length < 8) {
                showStatus('Password must be at least 8 characters.', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showStatus('Passwords do not match.', 'error');
                return;
            }

            // Disable form
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';

            // Update password via Supabase
            const { error } = await supabase.auth.updateUser({
                password: newPassword
            });

            if (error) {
                showStatus(error.message || 'Failed to update password. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Update Password';
                return;
            }

            // Success!
            showStatus('Password updated successfully! Redirecting to login...', 'success');
            formEl.classList.add('hidden');

            // Sign out and clear all sessions
            await supabase.auth.signOut();

            // Clear any existing cookies
            document.cookie = 'auth_token=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
            document.cookie = 'sb-access-token=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
            document.cookie = 'sb-refresh-token=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';

            // Clear all Supabase related items from localStorage
            const keysToRemove = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith('sb-')) {
                    keysToRemove.push(key);
                }
            }
            keysToRemove.forEach(key => localStorage.removeItem(key));

            setTimeout(() => {
                window.location.href = '/login.html';
            }, 2000);
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            formEl.addEventListener('submit', handleSubmit);
            init();
        });
    </script>

    <style>
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }
    </style>
</body>
</html>
