<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - SyncedUp Insurance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .animated-gradient {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        .glass-morphism {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .neon-text {
            text-shadow: 0 0 10px rgba(255,255,255,0.8),
                         0 0 20px rgba(255,255,255,0.8),
                         0 0 30px rgba(255,255,255,0.8);
        }
        
        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1),
                        0 0 20px rgba(102, 126, 234, 0.3);
        }

        .error-message {
            background: rgba(248, 113, 113, 0.2);
            border: 1px solid rgba(248, 113, 113, 0.5);
            color: #fca5a5;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #86efac;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body class="animated-gradient min-h-screen flex flex-col items-center justify-center p-4">
    <!-- Floating particles effect -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-10 -left-10 w-40 h-40 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-bounce"></div>
        <div class="absolute -bottom-10 -right-10 w-40 h-40 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-bounce animation-delay-2000"></div>
        <div class="absolute top-1/2 left-1/2 w-40 h-40 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-bounce animation-delay-4000"></div>
    </div>

    <!-- Logo Section -->
    <div class="mb-8 text-center z-10">
        <h1 class="text-5xl font-bold text-white neon-text mb-2">SYNCEDUP</h1>
        <p class="text-white/80 text-lg">Insurance Intelligence Platform</p>
    </div>

    <!-- Change Password Container -->
    <div class="glass-morphism rounded-3xl p-8 w-full max-w-md z-10 transform hover:scale-[1.02] transition-transform duration-300">
        <div class="text-center mb-6">
            <div class="w-16 h-16 bg-orange-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-key text-2xl text-orange-300"></i>
            </div>
            <h2 class="text-3xl font-bold text-white mb-2">Change Password</h2>
            <p class="text-white/70">Please set a new password for your account</p>
        </div>

        <!-- Messages -->
        <div id="errorMessage" class="hidden error-message p-3 rounded-lg mb-4 text-sm"></div>
        <div id="successMessage" class="hidden success-message p-3 rounded-lg mb-4 text-sm"></div>

        <form id="changePasswordForm" class="space-y-6">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-lock text-white/50"></i>
                </div>
                <input 
                    type="password" 
                    id="newPassword" 
                    required 
                    minlength="8"
                    class="w-full pl-10 pr-12 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 focus:bg-white/20 focus:border-white/40 input-glow outline-none transition-all duration-300"
                    placeholder="New Password (min 8 characters)"
                >
                <i class="fas fa-eye password-toggle" onclick="togglePasswordVisibility('newPassword', this)"></i>
            </div>

            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-check-circle text-white/50"></i>
                </div>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    required 
                    class="w-full pl-10 pr-12 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 focus:bg-white/20 focus:border-white/40 input-glow outline-none transition-all duration-300"
                    placeholder="Confirm New Password"
                >
                <i class="fas fa-eye password-toggle" onclick="togglePasswordVisibility('confirmPassword', this)"></i>
            </div>

            <!-- Password Requirements -->
            <div class="text-xs text-white/60 space-y-1">
                <p>Password requirements:</p>
                <ul class="list-disc list-inside ml-2 space-y-1">
                    <li>At least 8 characters long</li>
                    <li>Contains letters and numbers</li>
                    <li>Consider using special characters</li>
                </ul>
            </div>

            <button 
                type="submit" 
                id="submitBtn"
                class="w-full bg-white/90 text-purple-700 py-3 rounded-xl font-bold hover:bg-white transition-all duration-300 transform hover:scale-[1.02] shadow-lg"
            >
                Update Password
                <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </form>

        <div class="mt-6 text-center">
            <button 
                onclick="window.location.href='/login.html'" 
                class="text-white/70 hover:text-white underline text-sm transition-colors duration-200"
            >
                Back to Login
            </button>
        </div>
    </div>

    <script>
        let userEmail = '';

        document.addEventListener('DOMContentLoaded', function() {
            // DEBUG: Show debugging info
            console.log('=== DEBUG INFO ===');
            console.log('URL:', window.location.href);
            console.log('localStorage keys:', Object.keys(localStorage));
            console.log('pendingPasswordChange:', localStorage.getItem('pendingPasswordChange'));
            console.log('user:', localStorage.getItem('user'));
            console.log('authToken:', localStorage.getItem('authToken'));
            
            // Get email from URL parameters or localStorage
            const urlParams = new URLSearchParams(window.location.search);
            const emailParam = urlParams.get('email');
            
            if (emailParam) {
                userEmail = emailParam;
                console.log('✓ Got email from URL:', userEmail);
                showSuccess(`Email found: ${userEmail}`);
            } else {
                // Try to get from login flow
                const loginData = localStorage.getItem('pendingPasswordChange');
                if (loginData) {
                    try {
                        const data = JSON.parse(loginData);
                        userEmail = data.email;
                        console.log('✓ Got email from localStorage:', userEmail);
                        showSuccess(`Email found: ${userEmail}`);
                    } catch (e) {
                        console.error('Error parsing pendingPasswordChange:', e);
                    }
                } else {
                    // Try to get from stored user data
                    const userData = localStorage.getItem('user');
                    if (userData) {
                        try {
                            const user = JSON.parse(userData);
                            userEmail = user.email;
                            console.log('✓ Got email from user data:', userEmail);
                            showSuccess(`Email found: ${userEmail}`);
                        } catch (e) {
                            console.error('Error parsing user data:', e);
                        }
                    } else {
                        console.error('❌ No email found anywhere');
                        showError('Session expired. Please login again.');
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 3000);
                        return;
                    }
                }
            }
            
            console.log('Final userEmail:', userEmail);
        });

        function togglePasswordVisibility(fieldId, iconElement) {
            const field = document.getElementById(fieldId);
            
            if (field.type === 'password') {
                field.type = 'text';
                iconElement.classList.remove('fa-eye');
                iconElement.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                iconElement.classList.remove('fa-eye-slash');
                iconElement.classList.add('fa-eye');
            }
        }

        function checkPasswordStrength(password) {
            // Simple strength check - you can make this more complex
            return password.length >= 8;
        }

        document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            
            // Hide any existing messages
            hideMessages();
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            // Check password strength
            if (!checkPasswordStrength(newPassword)) {
                showError('Please meet all password requirements');
                return;
            }
            
            // Get user email
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email') || localStorage.getItem('userEmail') || userEmail;
            
            if (!email) {
                showError('User session not found. Please login again.');
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);
                return;
            }
            
            // Update button state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Updating...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/auth/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: email,
                        newPassword: newPassword 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Success!
                    showSuccess('Password updated successfully! Redirecting to dashboard...');
                    document.getElementById('changePasswordForm').reset();
                    
                    // Clear the must_change_password flag from localStorage
                    localStorage.removeItem('mustChangePassword');
                    localStorage.removeItem('pendingPasswordChange');
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/agent/';
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Failed to update password');
                }
            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            } finally {
                submitBtn.innerHTML = 'Update Password <i class="fas fa-arrow-right ml-2"></i>';
                submitBtn.disabled = false;
            }
        });

        // Clear auto-filled passwords on load
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmPassword').value = '';
            }, 100);
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.classList.add('hidden');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.classList.add('hidden');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }
    </script>
</body>
</html>
