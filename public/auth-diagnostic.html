<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth System Diagnostic</title>
    <style>
        body { font-family: monospace; max-width: 1200px; margin: 20px auto; padding: 20px; }
        .section { border: 2px solid #333; padding: 15px; margin: 20px 0; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .warning { color: orange; }
        pre { background: #f0f0f0; padding: 10px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç Auth System Diagnostic Tool</h1>
    
    <div class="section">
        <h2>Step 1: Check Current Storage</h2>
        <button onclick="checkStorage()">Check Storage</button>
        <div id="storage-results"></div>
    </div>

    <div class="section">
        <h2>Step 2: Test Login</h2>
        <input type="email" id="email" placeholder="Email" value="admin@demo.com">
        <input type="password" id="password" placeholder="Password" value="demo123">
        <button onclick="testLogin()">Test Login</button>
        <div id="login-results"></div>
    </div>

    <div class="section">
        <h2>Step 3: Test Token Verification</h2>
        <button onclick="testVerify()">Test Verify Endpoint</button>
        <div id="verify-results"></div>
    </div>

    <div class="section">
        <h2>Step 4: Test Auth Flow</h2>
        <button onclick="testFullFlow()">Test Complete Auth Flow</button>
        <div id="flow-results"></div>
    </div>

    <script>
        function log(elementId, message, type = '') {
            const div = document.getElementById(elementId);
            const p = document.createElement('p');
            p.className = type;
            p.innerHTML = message;
            div.appendChild(p);
        }

        function checkStorage() {
            const results = document.getElementById('storage-results');
            results.innerHTML = '<h3>Checking all storage locations...</h3>';
            
            const checks = [
                ['localStorage: syncedup_token', localStorage.getItem('syncedup_token')],
                ['localStorage: token', localStorage.getItem('token')],
                ['localStorage: syncedup_user', localStorage.getItem('syncedup_user')],
                ['sessionStorage: syncedup_token', sessionStorage.getItem('syncedup_token')],
                ['sessionStorage: syncedup:token', sessionStorage.getItem('syncedup:token')],
                ['sessionStorage: token', sessionStorage.getItem('token')],
                ['sessionStorage: syncedup:user', sessionStorage.getItem('syncedup:user')]
            ];

            checks.forEach(([key, value]) => {
                if (value) {
                    log('storage-results', `‚úÖ ${key}: ${value.substring(0, 50)}...`, 'success');
                } else {
                    log('storage-results', `‚ùå ${key}: NOT FOUND`, 'error');
                }
            });
        }

        async function testLogin() {
            const results = document.getElementById('login-results');
            results.innerHTML = '<h3>Testing login...</h3>';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                log('login-results', `Attempting login with ${email}...`);
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                log('login-results', `Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                log('login-results', `Response data: <pre>${JSON.stringify(data, null, 2)}</pre>`);
                
                if (data.success && data.token) {
                    log('login-results', '‚úÖ Login successful! Token received', 'success');
                    
                    // Store token the way login.js should
                    localStorage.setItem('syncedup_token', data.token);
                    localStorage.setItem('syncedup_user', JSON.stringify(data.user));
                    
                    log('login-results', 'Token stored in localStorage as syncedup_token', 'success');
                    log('login-results', `User role: ${data.user.role}`, 'success');
                } else {
                    log('login-results', '‚ùå Login failed: ' + (data.error || 'Unknown error'), 'error');
                }
                
            } catch (error) {
                log('login-results', `‚ùå Login error: ${error.message}`, 'error');
            }
        }

        async function testVerify() {
            const results = document.getElementById('verify-results');
            results.innerHTML = '<h3>Testing token verification...</h3>';
            
            const token = localStorage.getItem('syncedup_token') || 
                         localStorage.getItem('token') ||
                         sessionStorage.getItem('syncedup_token');
            
            if (!token) {
                log('verify-results', '‚ùå No token found! Run login test first.', 'error');
                return;
            }
            
            log('verify-results', `Found token: ${token.substring(0, 50)}...`);
            
            try {
                const response = await fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                log('verify-results', `Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                log('verify-results', `Response data: <pre>${JSON.stringify(data, null, 2)}</pre>`);
                
                if (data.valid) {
                    log('verify-results', '‚úÖ Token is VALID', 'success');
                    log('verify-results', `User role: ${data.user?.role}`, 'success');
                } else {
                    log('verify-results', '‚ùå Token is INVALID', 'error');
                }
                
            } catch (error) {
                log('verify-results', `‚ùå Verify error: ${error.message}`, 'error');
            }
        }

        async function testFullFlow() {
            const results = document.getElementById('flow-results');
            results.innerHTML = '<h3>Testing complete auth flow...</h3>';
            
            // Simulate what auth-check.js does
            log('flow-results', '1. Checking for token...');
            
            const token = localStorage.getItem('syncedup_token') || 
                         sessionStorage.getItem('syncedup_token') ||
                         localStorage.getItem('token');
            
            if (!token) {
                log('flow-results', '‚ùå No token found - would redirect to login', 'error');
                return;
            }
            
            log('flow-results', '‚úÖ Token found', 'success');
            
            try {
                log('flow-results', '2. Verifying token with API...');
                
                const res = await fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!res.ok) {
                    log('flow-results', `‚ùå API returned ${res.status} - would redirect to login`, 'error');
                    return;
                }
                
                const data = await res.json();
                
                if (!data.valid || !data.user) {
                    log('flow-results', '‚ùå Invalid response - would redirect to login', 'error');
                    log('flow-results', `Response: ${JSON.stringify(data)}`, 'error');
                    return;
                }
                
                log('flow-results', '‚úÖ Token verified', 'success');
                
                log('flow-results', '3. Checking role mapping...');
                
                const roleToPath = {
                    'super-admin': '/super-admin/',
                    'admin': '/admin/',
                    'manager': '/manager/',
                    'agent': '/agent/',
                    'customer-service': '/customer-service/'
                };
                
                const userRole = data.user.role;
                const targetPath = roleToPath[userRole];
                
                log('flow-results', `User role: "${userRole}"`, 'success');
                log('flow-results', `Target path: "${targetPath}"`, targetPath ? 'success' : 'error');
                
                if (!targetPath) {
                    log('flow-results', `‚ùå Unknown role "${userRole}" - would redirect to login`, 'error');
                    log('flow-results', `Available roles: ${Object.keys(roleToPath).join(', ')}`, 'warning');
                    return;
                }
                
                const currentPath = window.location.pathname;
                log('flow-results', `Current path: "${currentPath}"`);
                
                if (!currentPath.startsWith(targetPath)) {
                    log('flow-results', `‚ö†Ô∏è Would redirect from "${currentPath}" to "${targetPath}"`, 'warning');
                } else {
                    log('flow-results', '‚úÖ Already on correct portal - would stay here', 'success');
                }
                
                log('flow-results', '<br><strong>‚úÖ AUTH FLOW WOULD SUCCEED</strong>', 'success');
                
            } catch (error) {
                log('flow-results', `‚ùå Error in auth flow: ${error.message}`, 'error');
                log('flow-results', 'Would clear storage and redirect to login', 'error');
            }
        }

        // Run storage check on load
        window.onload = checkStorage;
    </script>
</body>
</html>
