<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Critical Theme Flash Prevention -->
    <script>
    (function(){
        var t=localStorage.getItem("agentTheme")||"professional";
        var h=document.documentElement;
        h.classList.add(t+"-mode");

        // Load theme CSS immediately
        var existingTheme = document.querySelector('link[data-theme-css]');
        if(existingTheme) existingTheme.remove();

        if(t==="modern"){
            // Load modern base styles (structure only)
            var baseLink = document.createElement('link');
            baseLink.rel = 'stylesheet';
            baseLink.href = '/css/themes/modern-base.css';
            baseLink.setAttribute('data-theme-css', 'modern-base');
            document.head.appendChild(baseLink);
            // Agent portal green colors are in agent-global.css
        } else {
            // Load traditional theme CSS
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = '/css/themes/' + t + '.css';
            link.setAttribute('data-theme-css', t);
            document.head.appendChild(link);
        }

        // Add body class when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            if(document.body) {document.body.classList.add("portal-agent");document.body.classList.add(t+"-mode");}
        });

        // Set background for immediate visual feedback
        if(t==="classic"){h.style.background="linear-gradient(-45deg,#047857,#059669,#10b981,#34d399)";}
        else if(t==="modern"){h.style.background="linear-gradient(135deg,#10b981 0%,#059669 100%)";}
        else if(t==="professional"){h.style.background="linear-gradient(-45deg,#059669,#10b981,#34d399,#a7f3d0)";}
        else{h.style.background="linear-gradient(-45deg,#059669,#10b981,#34d399,#a7f3d0)";}
    })();
    </script>
    <!-- Theme initialization fallback -->
    <script src="/_agent/components/theme-init.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales - SyncedUp Insurance</title>

    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://unpkg.com">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Critical CSS - Load immediately to prevent flash -->
    <link rel="stylesheet" href="/_agent/agent-global.css">

    <!-- Agent Portal Theme Override -->
    <link rel="stylesheet" href="/css/themes/agent-modern.css">

    <!-- Removed inline styles - using theme system styles from agent-global.css -->
    <!-- Portal API Shim - Must load before dashboard scripts -->
    <script src="/js/portal-api.js"></script>

    <!-- Load auth helper for user context -->
    <!-- Load theme system first -->
    <script src="/js/theme-switcher.js"></script>
    <!-- Load role switcher if available -->
    <script src="/js/role-switcher.js"></script>
    <!-- Load navigation component -->
    <script src="/_agent/components/navigation.js"></script>
    <!-- Load global header component -->
    <script src="/_agent/components/global-header.js"></script>
    <script src="/js/auth-check.js" defer></script>
    <link rel="stylesheet" href="/css/hide-theme-switchers.css">
</head>
<body class="portal-agent">
    <!-- Global Header Mount Point -->
    <div id="global-header-mount"></div>

    <!-- Initialize Global Header -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            AgentHeader.init({
                pageTitle: 'Sales Management',
                showRoleSwitcher: true,
                showUserDisplay: true
            });
        });
    </script>
    <div class="container">
        <!-- Success/Error Messages -->
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
        
        <!-- Record New Sale Form -->
        <div class="card">
            <h2>Record New Sale</h2>
            <form id="recordSaleForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="customerName">Customer Name *</label>
                        <input type="text" id="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="customerEmail">Customer Email *</label>
                        <input type="email" id="customerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="productId">Product *</label>
                        <select id="productId" required>
                            <option value="">Select Product</option>
                            <option value="PROD001">Auto Insurance Premium</option>
                            <option value="PROD002">Home Insurance Standard</option>
                            <option value="PROD003">Life Insurance Basic</option>
                            <option value="PROD004">Business Insurance</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productName">Product Name *</label>
                        <input type="text" id="productName" required readonly>
                    </div>
                    <div class="form-group">
                        <label for="addonId">Add-on (Optional)</label>
                        <select id="addonId">
                            <option value="">No Add-on</option>
                            <option value="ADDON001">Extended Coverage</option>
                            <option value="ADDON002">Premium Support</option>
                            <option value="ADDON003">Roadside Assistance</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="addonName">Add-on Name</label>
                        <input type="text" id="addonName" readonly>
                    </div>
                    <div class="form-group">
                        <label for="basePremium">Base Premium ($) *</label>
                        <input type="number" id="basePremium" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="addonPremium">Add-on Premium ($)</label>
                        <input type="number" id="addonPremium" step="0.01" value="0">
                    </div>
                </div>
                
                <!-- Premium Calculation Display -->
                <div class="calculation-display">
                    <div class="calculation-row">
                        <span>Base Premium:</span>
                        <span id="displayBasePremium">$0.00</span>
                    </div>
                    <div class="calculation-row">
                        <span>Add-on Premium:</span>
                        <span id="displayAddonPremium">$0.00</span>
                    </div>
                    <div class="calculation-row calculation-total">
                        <span>Total Premium:</span>
                        <span id="displayTotalPremium">$0.00</span>
                    </div>
                    <div class="calculation-row calculation-total">
                        <span>Commission (30%):</span>
                        <span id="displayCommission">$0.00</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Record Sale</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset Form</button>
                </div>
            </form>
        </div>
    </div>

    
    <!-- Classic Mode Toggle System -->
    <script src="/js/classic-mode.js"></script>

    <script>
        // Product and add-on data
        const productData = {
            'PROD001': { name: 'Auto Insurance Premium', baseRate: 1200 },
            'PROD002': { name: 'Home Insurance Standard', baseRate: 800 },
            'PROD003': { name: 'Life Insurance Basic', baseRate: 2400 },
            'PROD004': { name: 'Business Insurance', baseRate: 1800 }
        };

        const addonData = {
            'ADDON001': { name: 'Extended Coverage', cost: 200 },
            'ADDON002': { name: 'Premium Support', cost: 150 },
            'ADDON003': { name: 'Roadside Assistance', cost: 100 }
        };

        // Authentication check
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('syncedup_token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            // Verify token and check role
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                if (!['agent', 'admin', 'super-admin'].includes(payload.role)) {
                    window.location.href = '/login.html';
                    return;
                }
            } catch (error) {
                console.error('Invalid token:', error);
                localStorage.removeItem('authToken');
                window.location.href = '/login.html';
                return;
            }

            // Initialize form handlers
            initializeFormHandlers();
        });

        function initializeFormHandlers() {
            // Product selection handler
            document.getElementById('productId').addEventListener('change', function() {
                const productId = this.value;
                const productNameField = document.getElementById('productName');
                const basePremiumField = document.getElementById('basePremium');
                
                if (productId && productData[productId]) {
                    productNameField.value = productData[productId].name;
                    basePremiumField.value = productData[productId].baseRate;
                } else {
                    productNameField.value = '';
                    basePremiumField.value = '';
                }
                updateCalculations();
            });

            // Add-on selection handler
            document.getElementById('addonId').addEventListener('change', function() {
                const addonId = this.value;
                const addonNameField = document.getElementById('addonName');
                const addonPremiumField = document.getElementById('addonPremium');
                
                if (addonId && addonData[addonId]) {
                    addonNameField.value = addonData[addonId].name;
                    addonPremiumField.value = addonData[addonId].cost;
                } else {
                    addonNameField.value = '';
                    addonPremiumField.value = 0;
                }
                updateCalculations();
            });

            // Premium calculation handlers
            document.getElementById('basePremium').addEventListener('input', updateCalculations);
            document.getElementById('addonPremium').addEventListener('input', updateCalculations);

            // Form submission handler
            document.getElementById('recordSaleForm').addEventListener('submit', handleRecordSale);
        }

        function updateCalculations() {
            const basePremium = parseFloat(document.getElementById('basePremium').value) || 0;
            const addonPremium = parseFloat(document.getElementById('addonPremium').value) || 0;
            const totalPremium = basePremium + addonPremium;
            const commission = totalPremium * 0.30; // 30% commission rate

            document.getElementById('displayBasePremium').textContent = '$' + basePremium.toFixed(2);
            document.getElementById('displayAddonPremium').textContent = '$' + addonPremium.toFixed(2);
            document.getElementById('displayTotalPremium').textContent = '$' + totalPremium.toFixed(2);
            document.getElementById('displayCommission').textContent = '$' + commission.toFixed(2);
        }

        // Record Sale function
        async function recordSale(agentId, customerName, customerEmail, productId, productName, addonId, addonName, totalPremium, commissionAmount) {
            try {
                const sale = {
                    id: `S-${Date.now()}`,
                    agentId,
                    customer: customerName,
                    customerEmail,
                    product: productName,
                    productId,
                    addonId: addonId || null,
                    addonName: addonName || null,
                    amount: totalPremium,
                    commission: commissionAmount,
                    createdAt: new Date().toISOString()
                };

                const response = await __api('/sales', {
                    method: 'POST',
                    body: JSON.stringify(sale)
                });

                if (response.ok) {
                    return { success: true, message: 'Sale recorded successfully!' };
                } else {
                    throw new Error('Failed to record sale');
                }
            } catch (error) {
                console.error('Error recording sale:', error);
                throw error;
            }
        }

        async function handleRecordSale(event) {
            event.preventDefault();

            // Get agent ID from session
            const user = JSON.parse(sessionStorage.getItem('syncedup:user') || '{}');
            const agentId = user.id;

            // Get form data
            const customerName = document.getElementById('customerName').value;
            const customerEmail = document.getElementById('customerEmail').value;
            const productId = document.getElementById('productId').value;
            const productName = document.getElementById('productName').value;
            const addonId = document.getElementById('addonId').value;
            const addonName = document.getElementById('addonName').value;
            
            const basePremium = parseFloat(document.getElementById('basePremium').value) || 0;
            const addonPremium = parseFloat(document.getElementById('addonPremium').value) || 0;
            const totalPremium = basePremium + addonPremium;
            const commissionAmount = totalPremium * 0.30;

            // Validate required fields
            if (!customerName || !customerEmail || !productId || !productName || totalPremium <= 0) {
                showError('Please fill in all required fields and ensure premium is greater than 0.');
                return;
            }

            try {
                // Show loading state
                const submitBtn = event.target.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Recording Sale...';
                submitBtn.disabled = true;

                // Record the sale
                const result = await recordSale(
                    agentId,
                    customerName,
                    customerEmail,
                    productId,
                    productName,
                    addonId || null,
                    addonName || null,
                    totalPremium,
                    commissionAmount
                );

                if (result.success) {
                    showSuccess(`Sale recorded successfully! ${result.message}`);
                    resetForm();
                } else {
                    showError('Failed to record sale. Please try again.');
                }

            } catch (error) {
                showError('Error recording sale: ' + error.message);
            } finally {
                // Restore button state
                const submitBtn = event.target.querySelector('button[type="submit"]');
                submitBtn.textContent = 'Record Sale';
                submitBtn.disabled = false;
            }
        }

        function resetForm() {
            document.getElementById('recordSaleForm').reset();
            document.getElementById('productName').value = '';
            document.getElementById('addonName').value = '';
            updateCalculations();
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Initialize calculations on page load
        updateCalculations();
    </script>

    <!-- Theme system already loaded in head - no duplicate loading needed -->

</body>
</html>
