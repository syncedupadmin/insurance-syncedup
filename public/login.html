<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SyncedUp Insurance</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .error, .success {
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            display: none;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .portal-switch {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }
        .portal-switch a {
            color: #667eea;
            text-decoration: none;
        }
        .debug {
            margin-top: 1rem;
            padding: 0.5rem;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 0.8rem;
            font-family: monospace;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email" value="admin@syncedup.com">
            <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password" value="admin123">
            <button type="submit" id="loginBtn">Login</button>
            <div class="error" id="error"></div>
            <div class="success" id="success"></div>
            <div class="debug" id="debug"></div>
        </form>
        <div class="portal-switch">
            <a href="/admin/">Direct Admin Access â†’</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const debugDiv = document.getElementById('debug');

        function showMessage(type, message) {
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            } else if (type === 'success') {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }
            
            console.log(type + ':', message);
        }

        function showDebug(message) {
            debugDiv.textContent = debugDiv.textContent + '\n' + new Date().toLocaleTimeString() + ': ' + message;
            debugDiv.style.display = 'block';
            console.log('DEBUG:', message);
        }

        // Enable debug mode by adding ?debug=1 to URL
        const urlParams = new URLSearchParams(window.location.search);
        const debugMode = urlParams.get('debug') === '1';
        if (debugMode) {
            debugDiv.style.display = 'block';
            showDebug('Debug mode enabled');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showMessage('error', 'Please enter both email and password');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            showDebug('Starting login process...');
            showDebug('Email: ' + email);

            try {
                showDebug('Sending request to /api/auth/login');
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'same-origin'
                });
                
                showDebug('Response status: ' + response.status);
                showDebug('Response ok: ' + response.ok);
                
                const data = await response.json();
                showDebug('Response data: ' + JSON.stringify(data));
                
                if (response.ok && data.success) {
                    showMessage('success', 'Login successful! Redirecting...');
                    showDebug('Storing token in localStorage');
                    
                    try {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        showDebug('Token and user data stored');
                    } catch (storageError) {
                        showDebug('LocalStorage error: ' + storageError.message);
                    }
                    
                    // Redirect based on role
                    const redirectUrl = data.user.role === 'admin' ? '/admin/' : '/';
                    showDebug('Redirecting to: ' + redirectUrl);
                    
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1000);
                    
                } else {
                    showMessage('error', data.error || 'Login failed');
                    showDebug('Login failed: ' + (data.error || 'Unknown error'));
                }
                
            } catch (error) {
                showMessage('error', 'Network error: ' + error.message);
                showDebug('Fetch error: ' + error.message);
                console.error('Login error details:', error);
            }
            
            loginBtn.disabled = false;
            loginBtn.textContent = 'Login';
        });

        // Test connectivity on page load
        showDebug('Page loaded, testing API connectivity...');
        fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: 'test', password: 'test' })
        })
        .then(response => {
            showDebug('API connectivity test - Status: ' + response.status);
        })
        .catch(error => {
            showDebug('API connectivity test failed: ' + error.message);
        });
    </script>
</body>
</html>
